<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Job Receipt</title>
  <style>
    body {
      font-family: sans-serif;
      width: 80mm;
      margin: 0;
      padding: 10px;
    }
    h1 { font-size: 18px; margin-bottom: 10px; }
    p { margin: 5px 0; }
    hr { margin: 10px 0; }
    #barcode { margin-top: 10px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body onload="renderReceipt()">
  <h1>Job Receipt</h1>
  <p id="ref"></p>
  <p id="subject"></p>
  <svg id="barcode"></svg>
  <hr>
  <p id="printed"></p>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get(name) || "");
    }

    function renderReceipt() {
      const ref = getParam("ref");
      const subject = getParam("subject");

      document.getElementById("ref").textContent = "Ticket Ref: " + ref;
      document.getElementById("subject").textContent = "Make/Model: " + subject;
      document.getElementById("printed").textContent = "Printed: " + new Date().toLocaleString();

      if (ref) {
        JsBarcode("#barcode", ref, {
          format: "CODE128",
          displayValue: false,
          height: 40,
          margin: 0
        });
      }

      setTimeout(() => window.print(), 500);
    }
  </script>
</body>
</html>
