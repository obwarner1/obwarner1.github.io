<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WORK ORDER</title>
  <style>
    body {
      font-family: sans-serif;
      width: 80mm;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin: 20px 0;
    }
    p {
      margin: 20px 0;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 20px;
    }
    .value {
      font-size: 18px;
      margin-top: 5px;
    }
    img.logo {
      max-width: 100%;
      height: auto;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    #barcode {
      margin: 20px auto;
      display: block;
    }
    hr {
      margin: 30px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body onload="renderReceipt()">
  <img class="logo" src="https://www.fretronics.com/wp-content/uploads/2022/11/Logo.png" alt="Fretronics Logo" />
  <h1>WORK ORDER</h1>
  <svg id="barcode"></svg>

  <p class="label">RMA</p>
  <p class="value" id="ref"></p>

  <p class="label">Customer</p>
  <p class="value" id="name"></p>

  <p class="label">Item</p>
  <p class="value" id="subject"></p>

  <hr>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get(name) || "");
    }

    function renderReceipt() {
      const ref = getParam("ref");
      const subject = getParam("subject");
      const serial = getParam("serial");
      const name = getParam("name");

      document.getElementById("ref").textContent = ref;
      document.getElementById("subject").textContent = subject;
      document.getElementById("name").textContent = name;

      if (ref) {
        JsBarcode("#barcode", ref, {
          format: "CODE128",
          displayValue: false,
          height: 40,
          margin: 0
        });
      }

      setTimeout(() => window.print(), 500);
    }
  </script>
</body>
</html>
