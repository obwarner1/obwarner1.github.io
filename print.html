<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WORK ORDER</title>
  <style>
    body {
      font-family: sans-serif;
      width: 80mm;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin: 10px 0;
    }
    p {
      margin: 5px 0;
      font-size: 14px;
    }
    img.logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    #barcode {
      margin: 10px auto;
      display: block;
    }
    hr {
      margin: 15px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body onload="renderReceipt()">
  <img class="logo" src="https://www.fretronics.com/wp-content/uploads/2022/11/Logo.png" alt="Fretronics Logo" />
  <h1>WORK ORDER</h1>
  <svg id="barcode"></svg>
  <p id="ref"></p>
  <p id="subject"></p>
  <hr>
  <p><strong>END OF WORK ORDER</strong></p>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get(name) || "");
    }

    function renderReceipt() {
      const ref = getParam("ref");
      const subject = getParam("subject");

      document.getElementById("ref").textContent = "RMA: " + ref;
      document.getElementById("subject").textContent = "Item: " + subject;

      if (ref) {
        JsBarcode("#barcode", ref, {
          format: "CODE128",
          displayValue: false,
          height: 40,
          margin: 0
        });
      }

      setTimeout(() => window.print(), 500);
    }
  </script>
</body>
</html>
