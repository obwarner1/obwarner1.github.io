<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Job Receipt Diagnostic</title>
  <style>
    body {
      font-family: sans-serif;
      width: 80mm;
      margin: 0;
      padding: 10px;
    }
    h1 { font-size: 18px; margin-bottom: 10px; }
    p { margin: 4px 0; }
    hr { margin: 10px 0; }
    .field { font-weight: bold; }
  </style>
</head>
<body onload="renderAllFields()">
  <h1>Job Receipt Diagnostic</h1>
  <div id="output"></div>
  <hr>
  <p><em>Printed: <span id="printed"></span></em></p>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get(name) || "");
    }

    function renderAllFields() {
      const output = document.getElementById("output");
      const fields = [
        "ref",
        "subject",
        "customer",
        "email",
        "name",
        "full_name",
        "display_name",
        "first_name",
        "last_name",
        "username",
        "id"
      ];

      fields.forEach(field => {
        const value = getParam(field);
        if (value) {
          const line = document.createElement("p");
          line.innerHTML = `<span class="field">${field}:</span> ${value}`;
          output.appendChild(line);
        }
      });

      document.getElementById("printed").textContent = new Date().toLocaleString();
    }
  </script>
</body>
</html>
